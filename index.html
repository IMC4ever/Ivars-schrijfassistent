<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ivar’s Assistent</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #output {
      white-space: pre-wrap;
    }
    #generateBtn, #copyBtn {
      background-color: #4c2a85;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: inline-block;
      vertical-align: middle;
      width: 140px;
      text-align: center;
    }
    #generateBtn:hover, #copyBtn:hover {
      background-color: #3a1f5a;
    }
    .button-container {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
    }
    #copyBtn {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/IVARS__Paars.png" alt="Ivar's logo" class="logo" />
    <h1>Ivar’s Assistent</h1>
    <label for="preset">Kies een preset:</label>
    <select id="preset">
      <option value="email">Email</option>
      <option value="linkedin">LinkedIn</option>
      <option value="offerte">Offerte</option>
    </select>
    <textarea id="userInput" placeholder="Typ hier je input..."></textarea>

    <div class="button-container">
      <button id="generateBtn" onclick="generate()">Genereer</button>
      <button id="copyBtn" type="button">Tekst kopiëren</button>
    </div>

    <div id="output"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
